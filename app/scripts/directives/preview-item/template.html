<div class="panel panel-inverse x-preview-item">
  <div class="panel-heading">
    <a ng-href="{{ base + 'viewer/' + package.id }}" class="pull-right" target="_blank"
      title="Open in OS Viewer"><i class="fa fa-external-link"></i></a>
    <h3 class="panel-title">{{ package.title }}</h3>
  </div>
  <div class="panel-body">
    <p ng-if="package.description" class="margin-bottom-8" marked="package.description"></p>
    <p ng-if="!package.description" class="text-muted">This datapackage has no description</p>

    <p ng-if="package.authors.length"><i class="os-icon os-icon-user margin-right-4"></i>{{ package.author | join }}</p>
    <p ng-if="package.regions.length || package.countries.length || package.cities.length"><i
      class="os-icon os-icon-location margin-right-4"></i>{{ package | formatLocation }}</p>
  </div>
</div>
