<div class="x-search-result-item">
  <h3><a ng-href="{{ base + 'viewer/' + package.id }}" target="_blank">{{ package.title }}</a></h3>
  <p ng-if="package.description" marked="package.description"></p>
  <p ng-if="!package.description" class="text-muted">This datapackage has no description</p>

  <p ng-if="package.authors.length"><i class="os-icon os-icon-user margin-right-4"></i>{{ package.authors | join }}</p>
  <p ng-if="package.regions.length || package.countries.length || package.cities.length"><i
    class="os-icon os-icon-location margin-right-4"></i>{{ package | formatLocation }}</p>

  <div>
    <span ng-repeat="format in formats" class="label label-info text-uppercase">{{ format }}</span>
  </div>
</div>
